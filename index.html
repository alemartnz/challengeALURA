<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
       <img class="logo" src="imagenes/Logo.svg" alt="logo"> 
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor_caja_texto">
            <textarea placeholder="Ingrese el texto aqui" class="caja_texto"></textarea> 
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="alerta">
                <p>Solo ingrese letras minusculas y sin acento.</p>
            </div>
            <div class="contenedor_botones">
                <input type="button" class="btn_encriptar" value="Encriptar">
                <input type="button" class="btn_desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor_figura">
             <img src="imagenes/figura.svg" alt="figura">   
            </div>
            <div class="contenedor_parrafo">
                <h3>Ning√∫n mensaje fue <br> encriptado.</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor_copiar">
                <input type="button" class="btn_copiar" value="Copiar">
            </div>
            <div class="contenedor_resultado">
                <p class="texto_resultado"></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
